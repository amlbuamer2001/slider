<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="slider-container">
        <div id="slider">
            <img src="1.jpg" alt="Slide 1" class="slide">
            <img src="2.jpg" alt="Slide 2" class="slide">
            <img src="3.jpg" alt="Slide 3" class="slide">
            <img src="4.jpg" alt="Slide 3" class="slide">
            <img src="5.jpg" alt="Slide 3" class="slide">
            <img src="6.jpg" alt="Slide 3" class="slide">
        </div>
        
        <div id="controls">
            <button id="prev" class="control-btn"><</button>
            <button id="play" class="control-btn">Play</button>
            <button id="stop" class="control-btn">Stop</button>
            <button id="next" class="control-btn">></button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
